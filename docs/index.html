<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lumora Tools · Demo</title>
  <style>
    :root{--bg:#1e1e1e;--panel:#262626;--text:#e8eaed;--muted:#9aa0a6;--border:#3a3a3a;}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Noto Sans KR,sans-serif}
    .wrap{max-width:880px;margin:40px auto;padding:0 16px}
    h1{font-size:28px;margin:0 0 16px} p{color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px;margin-top:20px}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:16px}
    .card h3{margin:0 0 8px;font-size:18px}
    .card a{display:inline-block;margin-top:8px;text-decoration:none;color:#7aa2ff}
    footer{margin:28px 0;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Lumora Tools</h1>
    <p>블로그 <b>Lumora</b>에서 사용하는 변환기/유틸 데모 모음입니다.</p>
    <div class="grid">
      <div class="card">
        <h3>PNG ↔ JPG 변환기</h3>
        <p>간단 포맷 상호 변환</p>
        <a href="../converters/png-jpg/" target="_self">열기</a>
      </div>
      <div class="card">
        <h3>PDF ↔ 이미지 변환기</h3>
        <p>PDF → 이미지 / 이미지 → PDF</p>
        <a href="../converters/pdf-image/" target="_self">열기</a>
      </div>
      <div class="card">
        <h3>PNG/JPG → ICO</h3>
        <p>아이콘 제작용</p>
        <a href="../converters/ico/" target="_self">열기</a>
      </div>
    </div>
    <footer>© Lumora</footer>
  </div>
</body>
</html>
